<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre del autor">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Results Summary Component</title>
</head>

<body>
    <!-- Marcado HTML -->
    <div class="container">
        <div class="content-result">
            <h3>Your Result</h3>
            <div class="circle">
                <h2>76</h2>
                <span>of 100</span>
            </div>
            <h1>Great</h1>
            <p>You scored higher than 65%
                of the people who have taken
                these tests. </p>
        </div>
        <div class="content-summary">
            <div class="content">
                <h2>Summary</h2>
                <div class="primary-states reaction">
                    <p>
                        <span><i class="fas fa-bolt"></i>Reaction</span>
                    </p>
                    <p>80 <span>/ 100</span></p>
                </div>
                <div class="primary-states memory">
                    <p>
                        <span><i class="fa-solid fa-brain"></i>Memory</span>
                    </p>
                    <p>92 <span>/ 100</span></p>
                </div>
                <div class="primary-states verbal">
                    <p>
                        <span><i class="fa-regular fa-comment-dots"></i>Verbal</span>
                    </p>
                    <p>61 <span>/ 100</span></p>
                </div>
                <div class="primary-states visual">
                    <p>
                        <span><i class="fa-regular fa-eye"></i>Visual</span>
                    </p>
                    <p>72 <span>/ 100</span></p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
