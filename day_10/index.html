<body>
    <!-- Marcado HTML -->
    <div class="container">
        <div class="content">
            <section class="card-container">
                <div>
                    <h1>Get <span>insights</span> that help your business grow.</h1>

                    <p>Discover the benefits of data analytics and make

                        experience, and overall efficiency.</p>

                <div class="statistics">
                    <p>
                        <span class="item1">10k+</span>

                    </p>
                    <p>
                        <span class="item1">314</span>

                    </p>
                    <p>
                        <span class="item1">12m+</span>
                        <span class="item2">QUERIES</span>
                    </p>
                </div>
            </section>
            <div class="img-container">
                <img src="./images/image-header-desktop.jpg" alt="image">
            </div>
        </div>
    </div>
